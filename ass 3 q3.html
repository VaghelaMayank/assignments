<html>
    <head>
        <title>table layout</title>
       <style>
    body{
        justify-content: center;
        text-align: center;
    margin: 15%;
    }
    table{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;

    }
       </style>
    </head>
    <body>
        <center>
        <table border="1" width="70%">
         
        <h1> MY TIME TABLE</h1>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Session</th>
        </tr>
        <tr>
            <td>Schedule</td>
            <td>Course name</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>16:00-16:50</td>
            <td>Web Technology</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>17:00-17:50</td>
            <td>Network Management</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>18:00-18:50</td>
            <td>IT Project Management</td>
        </tr>

        </table>
    </center> 
    </body>
</html>
